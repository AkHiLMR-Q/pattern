<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: rgba(255, 255, 255, 0.501); position: sticky; top: 0;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-cubes"></i>
            PATTERN
          </a>
        </div>
      </nav>

   <div style="background-color: rgba(244, 226, 203, 0.835);">
    <div class="row p-2 ">
        <div class="col-6 card bg-secondary p-5 m-5" style="width: 500px; height: 500px; align-items: center; ">
            <h2>PATTERN 1</h2>
            <pre id="pattern1" style="margin-top: 50px; margin-left: 20px;"></pre>
        </div>
        <div class="col-6 card bg-info p-5 m-5" style="width: 500px; height: 500px; align-items: center; ">
            <h2>PATTERN 2</h2>
            <pre id="pattern2" style="margin-top: 80px; margin-left: 20px;"></pre>
        </div>
    </div>

   </div>
    <script>
        let str1 = "";
        let str2 = "";
        let repeat1 = 3;
        let repeat2 = 2;

        let n1 = 3;
        for (i = 0; i <= n1; i++) {
            if (i === 0) {
                str1 += " ";
                str1 += "___";
            } else {
                str1 += "___";
            }
            str1 += "     ";
        }
        for (rep = 0; rep <= repeat1; rep++) {
            str1 += "\n";

            let n2 = 10;
            for (let j = 0; j <= n2; j++) {
                if (j % 3 === 0) {
                    str1 += "/";
                } else if (j % 3 === 1) {
                    str1 += "   \\";
                } else {
                    str1 += "___";
                }
            }
            str1 += "\n";


            let n3 = 11;
            for (let k = 0; k <= n3; k++) {
                if (k % 3 === 0) {
                    str1 += "\\";
                } else if (k % 3 === 1) {
                    str1 += "___";
                } else {
                    str1 += "/   ";
                }
            }

        }

        let n = 2;
        for (i = 0; i <= n; i++) {
            if (i === 0) {
                str2 += " ";
                str2 += "___";
            } else {
                str2 += "___";
            }
            str2 += "     ";
        }
        for (rep = 0; rep <= repeat2; rep++) {
            str2 += "\n";

            let n2 = 7;
            for (let j = 0; j <= n2; j++) {
                if (j % 3 === 0) {
                    str2 += "/";
                } else if (j % 3 === 1) {
                    str2 += "   \\";
                } else {
                    str2 += "___";
                }
            }
            str2 += "\n";


            let n3 = 8;
            for (let k = 0; k <= n3; k++) {
                if (k % 3 === 0) {
                    str2 += "\\";
                } else if (k % 3 === 1) {
                    str2 += "___";
                } else {
                    str2 += "/   ";
                }
            }

        }

        document.getElementById("pattern1").textContent = str1;
        document.getElementById("pattern2").textContent = str2;
    </script>
</body>

</html>
